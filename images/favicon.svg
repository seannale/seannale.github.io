  <title>Computer</title>
  <!-- background -->
  <rect width="64" height="64" rx="12" fill="#0b6cf0"/>
  <!-- monitor -->
  <g transform="translate(10,14)" fill="#ffffff">
    <rect x="0" y="0" width="44" height="26" rx="3"/>
    <rect x="16" y="30" width="12" height="4" rx="1"/>
    <rect x="12" y="34" width="20" height="2" rx="1" opacity="0.9"/>
  </g>
</svg>
